package:
   name: msmpipeline
   version: 0.0.1

source:
   path: ../..

requirements:
   build:
      - setuptools
      - python
      - numpy
      - mdtraj
      - pyemma
      - msmbuilder
   run:
      - python
      - numpy
      - mdtraj
      - pyemma
      - msmbuilder

build:
   script: $PYTHON setup.py install
   entry_points:
      - msm-pipeline = msmpipeline.pipeline:main
      - test-report = msmpipeline.test_report_generation:main

test:
  imports:
    - msmpipeline

about:
   home: https://github.com/choderalab/msm-pipeline
